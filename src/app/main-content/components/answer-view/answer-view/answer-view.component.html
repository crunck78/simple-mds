<mat-card>
    <mat-card-header>
      <img [src]="author?.photoURL || 'assets/images/account_circle.png'" mat-card-avatar>
      <mat-card-title>{{author?.displayName || 'Unknown Name'}}</mat-card-title>
      <mat-card-subtitle>{{ answer?.createdAt | date }}</mat-card-subtitle>

      <ng-content></ng-content>

    </mat-card-header>

    <mat-card-content [innerHTML]="answer?.input">
    </mat-card-content>

    <img *ngIf="false" mat-card-lg-image src="assets/images/iubire.jpeg">

    <mat-card-actions *ngIf="false" align="start">Some Action</mat-card-actions>
    <mat-card-footer *ngIf="false">Some Footer</mat-card-footer>
  </mat-card>
