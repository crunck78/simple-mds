<div *ngIf="channel?.closed; then thenBlock else elseBlock"></div>
<ng-template #thenBlock>
    <mat-icon>lock</mat-icon>
</ng-template>
<ng-template #elseBlock>
    <mat-icon>tag</mat-icon>
</ng-template>
|<span>{{channel?.name || 'Unknown Channel'}}</span>
|<button (click)="$event.stopPropagation()" class="channel-menu" mat-icon-button [matMenuTriggerFor]="menu" aria-label="Channel Menu">
    <mat-icon>more_vert</mat-icon>
</button>
<mat-menu #menu="matMenu">
    <button (click)="$event.stopPropagation(); deleteChannel()" mat-menu-item>
        <mat-icon color="warn">delete</mat-icon>
        <span>Delete</span>
    </button>
</mat-menu>
