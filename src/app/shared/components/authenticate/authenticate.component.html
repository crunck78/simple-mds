<ngx-auth-firebaseui [resetPasswordEnabled]="true" [appearance]="'fill'" [guestEnabled]="true"
    (onSuccess)="handleAuthentication($event)" (onError)="handleAuthenticationError($event)" [providers]="providers"
    (selectedTabChange)="handleTabChange($event)">
</ngx-auth-firebaseui>
